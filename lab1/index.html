<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IPM</title>
</head>
<body>
    <form style="display: flex; flex-direction: column; gap: 16px;">
        <div style="display: flex;">
            <label for="email">Email:</label>
            <input id="email" type="email" required></div>
        <div style="display: flex;">
            <label for="area-code">Kod pocztowy:</label>
            <input id="area-code" pattern="\d{2}-?\d{3}" maxlength="6" required>
        </div>
        <div style="display: flex;">
            <label for="nip">NIP:</label>
            <input id="nip" pattern="[A-Z]{2}\d{10}" maxlength="12" required>
        </div>
        <div style="display: flex;">
            <label for="id">Numer dowodu:</label>
            <input id="id" pattern="[A-Z]{3}\d{6}" maxlength="9" required>
        </div>
        <div style="display: flex;">
            <label for="ipv4">IPv4:</label>
            <input id="ipv4" pattern="(((\d)|([1-9]\d)|([1]\d\d)|([2][0-4]\d)|([2][5][0-5]))[.]){3}((\d)|([1-9]\d)|([1]\d\d)|([2][0-4]\d)|([2][5][0-5]))" required>
        </div>
        <div style="display: flex;">
            <label for="website">Strona www:</label>
            <input id="website" type="url" required>
        </div>
        <div style="display: flex;">
            <label for="small-path">Scieżka dysku (małe litery):</label>
            <input id="small-path" pattern="[a-zA-z]:(\\(\w+))+" required>
        </div>
        <button type="submit" style="width: 128px; margin-left: 260px;">Submit</button>
    </form>
</body>
</html>
